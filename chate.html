<!DOCTYPE html>
<html>
<head>
	<title>Spotify Clone</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo">Spotify</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Browse</a></li>
				<li><a href="#">Radio</a></li>
			</ul>
		</nav>
		<div class="search">
			<input type="text" placeholder="Search">
			<button>Go</button>
		</div>
	</header>
	<main>
		<div class="featured">
			<h1>Featured Playlist</h1>
			<div class="playlist">
				<img src="https://via.placeholder.com/150" alt="Playlist Cover">
				<h2>Playlist Name</h2>
			</div>
		</div>
		<div class="recently-played">
			<h1>Recently Played</h1>
			<div class="album">
				<img src="https://via.placeholder.com/150" alt="Album Cover">
				<h2>Album Name</h2>
			</div>
			<div class="album">
				<img src="https://via.placeholder.com/150" alt="Album Cover">
				<h2>Album Name</h2>
			</div>
			<div class="album">
				<img src="https://via.placeholder.com/150" alt="Album Cover">
				<h2>Album Name</h2>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 Spotify Clone</p>
	</footer>
</body>
</html>
